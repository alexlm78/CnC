spring.application.name=CnC

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:ORCL}
spring.datasource.username=${DB_USER:REPORTUSER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
# Custom Oracle 11g dialect is configured in HibernateConfig.java
# This forces ROWNUM-based pagination instead of FETCH FIRST

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# Logging
logging.level.dev.kreaker.cnc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

cnc.catalog.editing.enabled=${CATALOG_EDITING_ENABLED:false}
