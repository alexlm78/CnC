spring.application.name=CnC

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:ORCL}
spring.datasource.username=${DB_USER:REPORTUSER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool Configuration
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=CnC-HikariPool
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.register-mbeans=true

# Graceful shutdown - ensures connections are closed properly
spring.lifecycle.timeout-per-shutdown-phase=30s

# JPA/Hibernate Configuration
# Custom Oracle 11g dialect is configured in HibernateConfig.java
# This forces ROWNUM-based pagination instead of FETCH FIRST

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080
server.shutdown=graceful

# Logging
logging.level.dev.kreaker.cnc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

cnc.catalog.editing.enabled=${CATALOG_EDITING_ENABLED:false}
