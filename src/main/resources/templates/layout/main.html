<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title != null ? title : 'CnC - Catalogs & Conversions'}">CnC</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.conversion-badge { font-size: 0.85rem; }
		.filter-panel { background-color: #f8f9fa; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
		.catalog-edit-icon {
			border: none;
			background: transparent;
			padding: 0 0.15rem;
			font-size: 0.8rem;
			line-height: 1;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container-fluid">
		<a class="navbar-brand" href="/catalogs">CnC - Catalogs & Conversions</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/catalogs">Catalogs</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container mt-4">
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${success}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
		<span th:text="${error}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>

	<div th:replace="${content}">Content goes here</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
