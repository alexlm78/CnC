<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/main :: layout(~{::content})}">
<body>
<div th:fragment="content">
	<h2 class="mb-4">Register New User</h2>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<form th:action="@{/register}" th:object="${registerDTO}" method="post" novalidate>
						<div class="mb-3">
							<label for="username" class="form-label">Username *</label>
							<input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
								   id="username" th:field="*{username}" required>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email *</label>
							<input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
								   id="email" th:field="*{email}" required>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>

						<div class="mb-3">
							<label for="displayName" class="form-label">Display Name</label>
							<input type="text" class="form-control" id="displayName" th:field="*{displayName}">
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password *</label>
							<input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
								   id="password" th:field="*{password}" required>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>

						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Confirm Password *</label>
							<input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
								   id="confirmPassword" th:field="*{confirmPassword}" required>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
						</div>

						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Register</button>
							<a th:href="@{/catalogs}" class="btn btn-secondary">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
