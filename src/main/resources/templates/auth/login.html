<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - CnC</title>
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { background-color: #f5f5f5; display: flex; align-items: center; min-height: 100vh; }
		.login-card { max-width: 400px; width: 100%; }
	</style>
</head>
<body>
<div class="container">
	<div class="login-card mx-auto">
		<div class="card shadow">
			<div class="card-body p-4">
				<h3 class="card-title text-center mb-4">CnC - Login</h3>

				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Invalid username or password.
				</div>
				<div th:if="${param.logout}" class="alert alert-info" role="alert">
					You have been logged out.
				</div>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" name="username" required autofocus>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<button type="submit" class="btn btn-primary w-100">Sign In</button>
				</form>

			</div>
		</div>
	</div>
</div>
</body>
</html>
