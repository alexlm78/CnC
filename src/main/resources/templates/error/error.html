<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::content})}">
<head>
	<title>Error</title>
</head>
<body>
<div th:fragment="content">
	<div class="card">
		<div class="card-body text-center">
			<h1 class="display-1" th:text="${status != null ? status : '500'}">500</h1>
			<p class="lead" th:text="${error != null ? error : 'An error occurred'}">An error occurred</p>
			<a th:href="@{/catalogs}" class="btn btn-primary">Back to Home</a>
		</div>
	</div>
</div>
</body>
</html>
